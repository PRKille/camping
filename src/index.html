<!DOCTYPE html>
<html>
<head>
  <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Heebo:500&display=swap" rel="stylesheet">
  <title>Camping Trip Planner</title>
</head>
<body>
  <div class="container">
    <div id="splash-screen">
      <div class="jumbotron">
        <h1>Camping Trip Planner</h1>
      </div>
      <form id="initialize-trip" class="card">
        <h4>Where are you going?</h4>
        <input type="text" class="form-control" id="location" placeholder="" required>
        <h4>Enter your name:</h4>
        <input type="text" class="form-control" id="organizer" required>
        <div class="row">
          <div class="col-md-6">
            <h4>When does the trip start?</h4>
            <input type="date" class="form-control" id="start-date" required>
          </div>
          <div class="col-md-6">
            <h4>When does the trip end?</h4>
            <input type="date" class="form-control" id="end-date" required>
          </div>
        </div>
        <button type="submit" class="btn btn-block">Start planning!</button>
      </form>
    </div>

    <div id="add-items">
      <div class="row jumbotron">
        <div class="col-md-6">
          <h3 id="trip-location"></h3>
        </div>
        <div class="col-md-6">
          <h3 id="trip-date"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <form id="add-camper" class="row">
            <label for="camper">Camper's name:</label>
            <input type="text" class="form-control" id="camper" required>
            <button type="submit" class="btn">Add camper</button>
          </form>
          <div class="row" id="campers">
            <h3>Campers:</h3>
          </div>
        </div>
        <div class="col-md-7">
          <div class="row">
            <form id="add-known-item">
              <label for="item">Add shared items:</label>
              <select class="form-control" id="known-item">
                <option value="tent">tent</option>
                <option value="firewood">firewood</option>
                <option value="cooler">cooler</option>
                <option value="stove">camp stove</option>
                <option value="firstaid">first aid kit</option>
                <option value="water-filter">water filter</option>
                <option value="hatchet">hatchet</option>
                <option value="booze">booze</option>
                <option value="transport">transportation</option>
                <option value="lantern">lantern</option>
                <option value="cards">cards</option>
                <option value="chair">camp chair</option>
              </select>
              <button class="btn btn-block" type="submit">Add!</button>
            </form>
          </div>
          <div class="row">
            <form id="add-other-item">
              <label for="other-item">Add your own items:</label>
              <input type="text" class="form-control" name="other-item" id="other-item" required>
              <button class="btn btn-block" type="submit">Add!</button>
            </form>
          </div>
          <div class="row parent" ondragover="onDragOver(event);" ondrop="onDrop(event);" id="added-items">
          </div>
          <div class="row" id="trail-info">
            <!-- Display trail information here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function onDragStart(event) {
      event
        .dataTransfer
        .setData('text/plain', event.target.id);
    }

    function onDragOver(event) {
      event.preventDefault();
      event.stopPropagation();
    }

    function onDrop(event) {
      const id = event.dataTransfer.getData('text');
      const draggableElement = document.getElementById(id);
      const dropzone = event.currentTarget;
      if (dropzone.classList.contains("parent")){
        dropzone.appendChild(draggableElement);
      }
    }
  </script>
</body>
</html>
